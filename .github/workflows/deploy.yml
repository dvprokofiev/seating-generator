name: Deploy Slidev Presentation

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install global dependencies
        run: npm i -g @antfu/ni

      - name: Navigate to presentation folder
        run: cd presentation

      - name: Install project dependencies
        run: |
          cd presentation
          nci

      - name: Build Slidev (HTML)
        run: |
          cd presentation
          nr build --base /

      - name: Export to PDF
        run: |
          cd presentation
          npx slidev export --format pdf --wait 5000 --timeout 120000 --output dist/presentation.pdf

      - name: Upload PDF as separate artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdf
          path: presentation/dist/presentation.pdf
          if-no-files-found: error

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: presentation/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
