name: Deploy Slidev Presentation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "presentation/**"
      - "speech/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-presentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install global dependencies
        run: npm i -g @antfu/ni

      - name: Install project dependencies
        run: |
          cd presentation
          nci

      - name: Install playwright chromium
        run: |
          cd presentation
          npx playwright install --with-deps chromium

      - name: Build Slidev (HTML)
        run: |
          cd presentation
          nr build --base /

      - name: Export to PDF
        run: |
          cd presentation
          npx slidev export --format pdf --dark --per-slide --output dist/presentation.pdf

      - name: Export to PPTX
        run: |
          cd presentation
          npx slidev export --format pptx --output dist/presentation.pptx

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install python-pptx
        run: pip install python-pptx

      - name: Patch Video into PPTX
        run: |
          cd presentation
          python patch_pptx.py

      - name: Upload Presentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-dist
          path: presentation/dist/

  build-speech:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu fonts-liberation

      - name: Run Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install TeX Live (XeLaTeX)
        run: sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra texlive-lang-cyrillic

      - name: Build PDF
        run: |
          cd speech
          pandoc speech.md -o speech.pdf --pdf-engine=xelatex -V mainfont="DejaVu Sans" -V monofont="DejaVu Sans Mono" -V geometry:margin=4cm

      - name: Build .docx
        run: |
          cd speech
          pandoc speech.md --reference-doc=template.docx -o speech.docx

      - name: Upload Speech Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: speech-dist
          path: |
            speech/speech.pdf
            speech/speech.docx

  prepare-archive:
    needs: [build-presentation, build-speech]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: dvprokofiev/seating-generator-frontend
          path: frontend

      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: dvprokofiev/seating-generator-backend
          path: backend

      - name: Download Presentation Artifacts
        uses: actions/download-artifact@v4
        with:
          name: presentation-dist
          path: presentation/dist

      - name: Download Speech Artifacts
        uses: actions/download-artifact@v4
        with:
          name: speech-dist
          path: speech/

      - name: Create Final Archive
        run: |
          mkdir -p final_archive
          cp -r frontend final_archive/frontend
          cp -r backend final_archive/backend
          cp -r presentation final_archive/presentation_sources
          cp presentation/dist/presentation.pptx final_archive/
          cp presentation/dist/presentation.pdf final_archive/
          cp speech/speech.pdf final_archive/
          cp speech/speech.docx final_archive/

          rm -rf final_archive/frontend/.git
          rm -rf final_archive/backend/.git
          rm -rf final_archive/presentation_sources/.git
          rm -rf final_archive/presentation_sources/node_modules
          rm -rf final_archive/presentation_sources/dist/presentation.pptx
          rm -rf final_archive/presentation_sources/dist/presentation.pdf

          zip -r seating-generator.zip final_archive

      - name: Upload Final Archive
        uses: actions/upload-artifact@v4
        with:
          name: final-archive
          path: seating-generator.zip

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: [build-presentation, build-speech, prepare-archive]
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages

    steps:
      - name: Download Presentation
        uses: actions/download-artifact@v4
        with:
          name: presentation-dist
          path: final_dist

      - name: Download Speech
        uses: actions/download-artifact@v4
        with:
          name: speech-dist
          path: final_dist

      - name: Download Archive
        uses: actions/download-artifact@v4
        with:
          name: final-archive
          path: final_dist

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: final_dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
