name: Deploy Slidev Presentation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "presentation/**"
      - "speech/**"
      - ".github/workflows/deploy.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install global dependencies
        run: npm i -g @antfu/ni

      - name: Install project dependencies
        run: |
          cd presentation
          nci

      - name: Install playwright chromium
        run: |
          cd presentation
          npx playwright install --with-deps chromium

      - name: Build Slidev (HTML)
        run: |
          cd presentation
          nr build --base /

      - name: Export to PDF
        run: |
          cd presentation
          npx slidev export --format pdf --dark --per-slide --output dist/presentation.pdf

      - name: Upload PDF as separate artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdf
          path: presentation/dist/presentation.pdf
          if-no-files-found: error

      - name: Export to PPTX
        run: |
          cd presentation
          npx slidev export --format pptx --output dist/presentation.pptx

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install python-pptx
        run: pip install python-pptx

      - name: Patch Video into PPTX
        run: |
          cd presentation
          python patch_pptx.py

      - name: Upload PPTX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-presentation
          path: presentation/dist/presentation.pptx

      - name: Install Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu fonts-liberation

      - name: Run Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install TeX Live (XeLaTeX)
        run: sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra texlive-lang-cyrillic

      - name: Build PDF
        run: |
          cd speech
          pandoc speech.md -o speech.pdf --pdf-engine=xelatex -V mainfont="DejaVu Sans" -V monofont="DejaVu Sans Mono" -V geometry:margin=4cm

      - name: Build .docx
        run: |
          cd speech
          pandoc speech.md --reference-doc=template.docx -o speech.docx

      - name: Upload Speech artifacts
        uses: actions/upload-artifact@v4
        with:
          name: speech-files
          path: |
            speech/speech.pdf
            speech/speech.docx

      - name: Copy Speech files to Site dist
        run: |
          cp speech/speech.pdf presentation/dist/
          cp speech/speech.docx presentation/dist/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: presentation/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
